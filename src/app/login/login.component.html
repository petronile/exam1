<div class="container p-0 CC-login mt-5">
  <div class="row">
    <div class="col">
      <img class=" w-100 h-100 CC-login-img  " src="../../assets/images/20944201.jpg" alt="">
    </div>
    <div class="col d-flex justify-content-center align-items-center">
      <div class="w-50">
     
<div class="CC-form-log">
        <h2 class="cCC-fc-white ">Login</h2>
        <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm.value)">
          <div class="form-body">

            <div class="">
              <label for="email" class="cCC-fc-white">email:</label>
              <input type="email" name='email' ngModel class="form-control">
            </div>

            <div class="">
              <label for="password" class="cCC-fc-white">password:</label>
              <input type="text" name='password' ngModel class="form-control">
              <div class="CC-reg-link">
                <p class="  me-3">Not a Member? <a routerLink="/register">Register Now </a></p>
    
              </div>
            </div>
          </div>
          <button class="mt-3 btn btn-success">Submit</button>
        </form>
    </div>
      <!-- </div>
      <h2>{{ loginForm.value| json }}</h2>
      <h2>{{ loginForm.valid }}</h2>
      <h2>{{ loginForm.submitted }}</h2>
    </div> -->
  </div>

</div>
