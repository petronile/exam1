<div class="container p-0 CC-login mt-5">
  <div class="row">
    <div class="col">
      <img class=" w-100 h-100 CC-login-img  " src="../../assets/images/20944201.jpg" alt="">
    </div>
    <div class="col">
      <div class="w-50  py-5">
        <h2 class="cCC-fc-white ">Register Now</h2>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
          <div class="form-body" >
            <div class="">
              <label for="name" class="cCC-fc-white">First Name:</label>
              <input type="text" name='name' ngModel class="form-control">
            </div>
            <div class="">
              <label for="email" class="cCC-fc-white">email:</label>
              <input type="email" name='email' ngModel class="form-control">
            </div>
            <div class="">
              <label for="phone" class="cCC-fc-white">Phone:</label>
              <input type="number" name='phone' ngModel class="form-control">
            </div>
            <div class="">
              <label for="password" class="cCC-fc-white">password:</label>
              <input type="text" name='password' ngModel class="form-control">
            </div>
          </div>
          <button class="mt-3 btn btn-info">Submit</button>
        </form>
      </div>
    </div>
  </div>

</div>
